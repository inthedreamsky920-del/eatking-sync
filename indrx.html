<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>吃王時鐘（同步版）</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      deleteDoc,
      doc,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBawj4bEAcigqNWhinqb9cdgRhPB3xoczI",
      authDomain: "boss1-951e9.firebaseapp.com",
      projectId: "boss1-951e9",
      storageBucket: "boss1-951e9.firebasestorage.app",
      messagingSenderId: "895211110238",
      appId: "1:895211110238:web:0638a314002796cbfe19cf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const timersRef = collection(db, "timers");

    const list = document.getElementById("list");
    const form = document.getElementById("form");
    const nameInput = document.getElementById("name");
    const minInput = document.getElementById("minutes");

    // 即時監聽資料庫變化
    onSnapshot(timersRef, snapshot => {
      list.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const li = document.createElement("li");
        li.textContent = `${data.name}（${data.minutes} 分鐘）`;
        const btn = document.createElement("button");
        btn.textContent = "刪除";
        btn.onclick = () => deleteDoc(doc(timersRef, docSnap.id));
        li.appendChild(btn);
        list.appendChild(li);
      });
    });

    // 新增王表項目
    form.onsubmit = async e => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const minutes = parseInt(minInput.value);
      if (name && minutes > 0) {
        await addDoc(timersRef, { name, minutes });
        nameInput.value = "";
        minInput.value = "";
      }
    };
  </script>
</head>
<body>
  <h1>吃王時鐘（同步測試版）</h1>
  <form id="form">
    <input id="name" placeholder="王名" required />
    <input id="minutes" type="number" placeholder="分鐘" required />
    <button type="submit">新增</button>
  </form>
  <ul id="list"></ul>
</body>
</html>
